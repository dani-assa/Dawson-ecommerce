<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dawson</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="hero-banner">
        <h1 class="text-center text-dark fs-1 fw-bold">
          Panel de Administrador
        </h1>
      </div>

      <section class="admin">
        <div class="row justify-content-center mt-5 g-0 cards-container">
          <div class="col-sm-12 col-md-4">
            <div class="card border-light border-2">
              <div class="card-header text-center text-white bg-dark p-3 fs-5">
                Administración de Usuarios
              </div>
              <div class="card-img-top">
                <a href="../views/users.html"
                  ><img
                    src="../Resources/users_card_admin.jpg"
                    alt="Imagen de Usuarios"
                    class="card-img-top"
                    style="height: 500px"
                /></a>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="card border-light border-2">
              <div class="card-header text-center text-white bg-dark p-3 fs-5">
                Administración de Productos
              </div>
              <div class="card-img-top">
                <a href="../views/productos.html"
                  ><img
                    src="../Resources/clothes_card_admin.jpg"
                    alt="Imagen de Productos"
                    class="card-img-top"
                    style="height: 500px"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../JS/admin.js"></script>
  </body>
</html>
