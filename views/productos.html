<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dawson</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main>
      <h1>Panel de administrador</h1>

      <button
        class="btn btn-primary mt-5"
        data-bs-toggle="modal"
        data-bs-target="#productModal"
      >
        Crear producto
      </button>
      <table
        id="admin"
        class="table table-bordered table-striped table-responsive mt-2"
      >
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Categorias</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <!-- Modal -->
      <div
        class="modal fade"
        id="productModal"
        tabindex="-1"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="productModalLabel">
                Crear nuevo producto
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="productForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Precio</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    name="price"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="photo" class="form-label">URL Imagen</label>
                  <input
                    type="text"
                    class="form-control"
                    id="photo"
                    name="photo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Categoría</label>
                  <select
                    class="form-select"
                    id="category"
                    name="category"
                    required
                  >
                    <option value="">Seleccione una categoría</option>
                    <option value="Remeras">Remeras</option>
                    <option value="Sweater">Sweater</option>
                    <option value="Pantalones">Pantalones</option>
                    <option value="Zapatillas">Zapatillas</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="season" class="form-label">Temporada</label>
                  <select
                    class="form-select"
                    id="season"
                    name="season"
                    required
                  >
                    <option value="">Seleccione una temporada</option>
                    <option value="Verano">Verano</option>
                    <option value="Invierno">Invierno</option>
                    <option value="Otoño">Otoño</option>
                    <option value="Primavera">Primavera</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
                <button
                  hidden
                  type="button"
                  name="idHidden"
                  id="idHidden"
                ></button>
              </form>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../JS/products.js"></script>
  </body>
</html>
