<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dawson</title>
  <link rel="icon" href="../Resources/logoMinuatura.jpg">
  <link rel="stylesheet" href="../styles/register.css ">
  <link rel="stylesheet" href="../styles/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,700&family=Open+Sans:ital,wght@1,300&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/73f851add2.js" crossorigin="anonymous"></script>

</head>

<body>
  <header></header>
  <main>
    <!-- FORMULARIO DE REGISTRO -->
    <form class="formulario needs-validation" novalidate" id="formulario">
      <!--GRUPO DE USUARIO - -->
      <div class="formulario__grupo" id="grupo__nombre">
        <div class="formulario__grupo-input">
          <label for="nombre" class="formulario__label form-label">Nombre <span style="color: #ff0000;">*</span></label>
          <input type="text" class="formulario__input form-control" name="nombre" id="nombre" >
          <div class="invalid-feedback animate__animated animate__headShake mjeIncorrecto">
            Es necesario completar el Nombre.
          </div>
        </div>
      </div>
      <div class="formulario__grupo" id="grupo__apellido">
        <div class="formulario__grupo-input">
          <label for="apellido" class="formulario__label form-label">Apellido <span style="color: #ff0000;">*</span></label>
          <input type="text" class="formulario__input form-control" name="apellido" id="apellido" >
          <div class="invalid-feedback animate__animated animate__headShake mjeIncorrecto">
            Es necesario completar el Apellido.
          </div>
        </div>
      </div>
      <div class="formulario__grupo" id="grupo__correo">
        <div class="formulario__grupo-input has-validation d-flex flex-column">
          <label for="correo" class="formulario__label form-label">Email <span style="color: #ff0000;">*</span></label>
          <input type="email" class="formulario__input form-control" name="correo" id="correo" placeholder="tuemail@gmail.com" >
          <div class="invalid-feedback animate__animated animate__headShake mjeIncorrecto">
            Es necesario completar el Email.
          </div>
        </div>
      </div>
      <div class="formulario__grupo" id="grupo__password">
        <div class="formulario__grupo-input">
          <label for="password" class="formulario__label form-label">Contrase単a <span style="color: #ff0000;">*</span></label>
          <input type="password" class="formulario__input form-control" name="password" id="password" >
          <div class="invalid-feedback animate__animated animate__headShake mjeIncorrecto">
            Es necesario completar la contrase単a.
          </div>
        </div>
      </div>
      <div class="formulario__grupo" id="grupo__password2">
        <div class="formulario__grupo-input">
          <label for="password2" class="formulario__label form-label">Repetir la contrase単a <span style="color: #ff0000;">*</span></label>
          <input type="password" class="formulario__input form-control" name="password2" id="password2" >
          <div class="invalid-feedback animate__animated animate__headShake mjeIncorrecto">
            Las contrase単as no coinciden.
          </div>
        </div>
      </div>
      <div class="formulario__grupo formulario__grupo-terminos form-check" id="grupo__terminos">
        <label for="terminos" class="formulario__label form-check-label">
        <input class="formulario__checkbox form-check-input" type="checkbox" name="terminos" id="terminos">
        <b class="formulario__span">Acepto los <a href="../views/error404.html" class="link-warning">terminos y condiciones</a> <span style="color: #ff0000;">*</span></b>
        <div class="invalid-feedback animate__animated animate__headShake mjeIncorrecto">
          Es necesario aceptar los TyC.
        </div>
        </label>
      </div>
      <div>
        <p><span style="color: #ff0000;">*</span> Estos campos son obligatorios.</p>
      </div>
      <div class="formulario__grupo formulario__grupo-btn-enviar">
        <button type="submit" class="formulario__btn">Enviar</button>
      </div>
    </form>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="../JS/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
