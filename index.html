<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dawson</title>
  <link rel="icon" href="./Resources/logoMinuatura.jpg">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">  
</head>
<body>
  <header></header>
  <main class="mainIndex">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="./Resources/banner 1.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./Resources/banner 3.webp" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="d-flex justify-content-end me-5 divCarrito">
      <a href="./views/carrito.html" id="Carrito" class="btn btn-danger m-3 btnCarrito"><i class="bi bi-cart-fill"></i> <span class="numeritoCarrito">0</span> </a>
    </div>
    <div class="d-flex flex-column flex-lg-row align-items-center container ">
      <div id="filtersProducts" class="d-flex flex-lg-column justify-content-evenly">
        <button id="Todos" class="btn btn-success me-3 mt-lg-3 activeFilter btnCategorie">Todos</button>
        <button id="Remeras" class="btn btn-success me-3 mt-lg-3 activeFilter btnCategorie">Remeras</button>
        <button id="Sweater" class="btn btn-success me-3 mt-lg-3 activeFilter btnCategorie">Sweater</button>
        <button id="Calzado" class="btn btn-success me-3 mt-lg-3 activeFilter btnCategorie">Calzado</button>
      </div>
      <div>
        <h2 id="title" class="mt-3 text-center">Todos los productos</h2>
        <section id="cardsProducts" class="d-flex row w-100 justify-content-center">
        <!-- Aqui se cargan cards desde JS -->
        </section>
      </div>
    </div>
  </main>

  <footer></footer>
  <script type="module" src="./JS/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
